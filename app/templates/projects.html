{% extends 'base.html' %}
{% load static %}

{% block content %}

<!--project cards-->
<div class="container">
<center><h3>PROJECTS</h3></center>
<!--project cards-->
{% for project in project %}
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
    <div class="col">
    <div class="card border-dark shadow-lg bg-body rounded">
      <img src="{{project.img_1.url}}" class="card-img-top" alt="...">
      <div class="card-body">
       <center> <h4 class="card-title"> Project Name : {{ project.name }}</h4>
          <hr>
        <p class="card-text">Project Description : <br>{{ project.description}}</p>
           <hr style="height:0.5px;">
          <p class="card-text">Technologies Used : <br> {{ project.technologies}}</p>
</center>
      </div>
<div class="card-footer">
    <center><a href="{{project.purl}}" target="_blank"><button type="button" class="btn btn-outline-dark">View
              Project</button></a></center>
      </div>
    </div>
    </div>
        {% endfor %}

    </div>

    </div>

<!--end of project cards-->


{% endblock %}
